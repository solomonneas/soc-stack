name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server:
          - wazuh-mcp
          - thehive-mcp
          - cortex-mcp
          - misp-mcp
          - zeek-mcp
          - suricata-mcp
          - mitre-mcp
    defaults:
      run:
        working-directory: mcp-servers/${{ matrix.server }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-servers/${{ matrix.server }}/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
